<div class="m-5 , p-5">
    <p>HTML-Buttons</p>
    <button>HTML-Button</button>
    <div>
        <p>Bootstarap Buttons</p>
        <button type="button" class="btn btn-primary ml-3">Primary</button>
        <button type="button" class="btn btn-secondary ml-3">Secondary</button>
        <button type="button" class="btn btn-success ml-3">Success</button>
        <button type="button" class="btn btn-danger ml-3">Danger</button>
        <button type="button" class="btn btn-warning ml-3">Warning</button>
        <button type="button" class="btn btn-info ml-3">Info</button>
        <button type="button" class="btn btn-light ml-3">Light</button>
        <button type="button" class="btn btn-dark ml-3">Dark</button>
        <button type="button" class="btn btn-link ml-3">Link</button>
    </div>

    <p class="mt-3">Bootstarap Buttons-Tags</p>
    <button class="btn btn-primary ml-3" type="submit">Button</button>
    <input class="btn btn-primary ml-3" type="button" value="Input">
    <input class="btn btn-primary ml-3" type="submit" value="Submit">
    <input class="btn btn-primary ml-3" type="reset" value="Reset">
    <p class="mt-3">Bootstarap Outline buttons</p>
    <button type="button" class="btn btn-outline-primary ml-3">Primary</button>
    <button type="button" class="btn btn-outline-secondary ml-3">Secondary</button>
    <button type="button" class="btn btn-outline-success ml-3">Success</button>
    <button type="button" class="btn btn-outline-danger ml-3">Danger</button>
    <button type="button" class="btn btn-outline-warning ml-3">Warning</button>
    <button type="button" class="btn btn-outline-info ml-3">Info</button>
    <button type="button" class="btn btn-outline-light ml-3">Light</button>
    <button type="button" class="btn btn-outline-dark ml-3">Dark</button>
    <p class="mt-3">Bootstarap buttons-Sizes</p>
    <button type="button" class="btn btn-primary btn-lg ml-3">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg ml-3">Large button</button>
    <button type="button" class="btn btn-primary btn-sm ml-3">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm ml-3">Small button</button><br>
    <button type="button" class="btn btn-primary btn-lg btn-block m-3">Block level button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block m-3">Block level button</button>
    <p class="mt-3">Bootstarap buttons-Toggle states</p>
    <button type="button" class="btn btn-primary m-4" data-toggle="button" aria-pressed="false" autocomplete="off">
        Single toggle
    </button>
    <p class="mt-3">Bootstarap buttons- Checkbox and radio buttons</p>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" checked autocomplete="off"> Checked
        </label>
    </div>
    <div class="btn-group btn-group-toggle m-4" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio
        </label>
    </div>
    <p class="mt-3">Bootstarap buttons-Disabled</p>
    <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

</div>
